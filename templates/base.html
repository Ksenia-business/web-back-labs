<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ксения Чепурнова. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='lab2/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='lab2/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='lab2/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='lab2/apple-touch-icon.png') }}">
    <style>
        * {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}

            {% if request.cookies.get('fontsize') %}
            font-size: {{ request.cookies.get('fontsize') }};
            {% endif %}

            {% if request.cookies.get('fontstyle') %}
            font-weight: {{ request.cookies.get('fontstyle') }};
            {% endif %}
        }

        body {
            {% if request.cookies.get('bgcolor') %}
            background-color: {{ request.cookies.get('bgcolor') }};
            {% endif %}
        }

        input, select, button, textarea {
            color: #000000;
            font-size: 16px;
            font-weight: normal;
            background-color: white;
        }
        
        .nav-buttons {
            text-align: center; 
            margin-bottom: 25px;
            padding: 15px;
        }
        
        .nav-button {
            color: #2c3e50; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 16px;
            padding: 12px 24px;
            border: 2px solid #87CEEB;
            border-radius: 8px;
            margin: 0 8px;
            background-color: white;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .nav-button:hover {
            background-color: #87CEEB;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(135, 206, 235, 0.3);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <div class="nav-buttons">
            <a href="/" class="nav-button">На главную</a>
            <a href="/lab3" class="nav-button">К списку заданий</a>
        </div>
        
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Ксения Чепурнова, ФБИ-31, 3 курс, 2025
    </footer>
</body>
</html>
