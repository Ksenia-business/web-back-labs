{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background: linear-gradient(135deg, #fffaf5 0%, #fff8f0 100%);
        border: 1px solid #e8d5c4;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(109, 76, 65, 0.12);
    }
    
    h1 {
        color: #8d6e63;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #795548;
        font-size: 15px;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0d2c8;
        border-radius: 10px;
        background-color: #fffefd;
        color: #5d4037;
        font-size: 15px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #a1887f;
        background-color: #fff;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
        padding: 10px;
        background: #f9f5f0;
        border-radius: 8px;
        border: 1px solid #e8d5c4;
    }
    
    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #a1887f;
    }
    
    .remember-me label {
        margin: 0;
        cursor: pointer;
        color: #795548;
        font-weight: 500;
    }
    
    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    button:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
    }
    
    .error {
        color: #d32f2f;
        background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #f44336;
        margin: 15px 0;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
    }
    
    .auth-links {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e8d5c4;
    }
    
    .auth-links p {
        margin: 15px 0;
        color: #795548;
        font-size: 15px;
    }
    
    .register-btn {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #9575CD 0%, #7E57C2 100%);
        color: white !important;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        border: 1px solid #7E57C2;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(149, 117, 205, 0.15);
        margin: 5px;
        min-width: 180px;
        opacity: 0.9;
    }
    
    .register-btn:hover {
        background: linear-gradient(135deg, #7E57C2 0%, #673AB7 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(149, 117, 205, 0.2);
        text-decoration: none !important;
        color: white !important;
        opacity: 1;
        border-color: #673AB7;
    }
    
    .register-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(149, 117, 205, 0.15);
    }
    
    .btn-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 15px;
    }
</style>

<div class="form-container">
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form action="/lab8/login" method="post">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ request.form.login if request.form.login else '' }}">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Запомнить меня</label>
        </div>
        
        <button type="submit">Войти</button>
    </form>
    
    <div class="auth-links">
        <p>Нет аккаунта?</p>
        <div class="btn-wrapper">
            <a href="/lab8/register" class="register-btn">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
