{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<style>
    .create-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background: linear-gradient(135deg, #fffaf5 0%, #fff8f0 100%);
        border: 1px solid #e8d5c4;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(109, 76, 65, 0.12);
    }
    
    h1 {
        color: #8d6e63;
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: 600;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #795548;
        font-size: 16px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0d2c8;
        border-radius: 10px;
        background-color: #fffefd;
        color: #5d4037;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        font-family: inherit;
    }
    
    input[type="text"]:focus {
        outline: none;
        border-color: #a1887f;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.1);
    }
    
    textarea {
        width: 100%;
        height: 300px;
        padding: 16px;
        border: 2px solid #e0d2c8;
        border-radius: 10px;
        background-color: #fffefd;
        color: #5d4037;
        font-size: 16px;
        font-family: inherit;
        line-height: 1.5;
        resize: vertical;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }
    
    textarea:focus {
        outline: none;
        border-color: #a1887f;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.1);
    }
    
    .button-group {
        text-align: center;
        margin-top: 30px;
    }
    
    button {
        padding: 14px 40px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    button:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(109, 76, 65, 0.2);
    }
    
    .error {
        color: #d32f2f;
        background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #f44336;
        margin: 15px 0;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
    }

    .form-group {
        margin-bottom: 25px;
    }
</style>

<div class="create-container">
    <h1>Создание статьи</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div class="form-group">
            <label>
                Название статьи:
                <input type="text" name="title" value="{{ request.form.title if request.form }}">
            </label>
        </div>

        <div class="form-group">
            <label>
                Текст статьи:
                <textarea name="article_text">{{ request.form.article_text if request.form }}</textarea>
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_public">
                Сделать статью публичной
            </label>
            <div class="form-note">Публичные статьи видны всем пользователям</div>
        </div>

        <div class="button-group">
            <button type="submit">Опубликовать статью</button>
        </div>
    </form>
</div>
{% endblock %}
