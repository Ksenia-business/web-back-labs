{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    .success-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background: linear-gradient(135deg, #fffaf5 0%, #fff8f0 100%);
        border: 1px solid #e8d5c4;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(109, 76, 65, 0.12);
    }
    
    h1 {
        color: #8d6e63;
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
    }
    
    .success-message {
        background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #c8e6c9;
        margin-bottom: 25px;
        text-align: center;
    }
    
    .success-message p {
        margin: 0;
        color: #2e7d32;
        font-size: 16px;
        font-weight: 500;
    }
    
    .user-login {
        font-weight: 700;
        color: #1b5e20;
        font-size: 18px;
    }
    
    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 15px;
    }
    
    .btn {
        display: inline-block;
        padding: 14px;
        text-align: center;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 2px solid #5d8c87;
        cursor: pointer;
        background: transparent;
        color: #5d8c87;
    }
    
    .btn:hover {
        background: #5d8c87;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(93, 140, 135, 0.3);
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: none;
    }
</style>

<div class="success-container">
    <h1>Поздравляем с успешной регистрацией!</h1>
    
    <div class="success-message">
        <p>Пользователь <span class="user-login">{{ login }}</span> успешно зарегистрирован в системе!</p>
    </div>

    <div class="action-buttons">
        <a href="/lab5" class="btn">
            Перейти к базе знаний
        </a>
        
        <a href="/lab5/register" class="btn">
            Зарегистрировать еще одного пользователя
        </a>
    </div>
</div>
{% endblock %}
