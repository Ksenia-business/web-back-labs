{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background: linear-gradient(135deg, #fffaf5 0%, #fff8f0 100%);
        border: 1px solid #e8d5c4;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(109, 76, 65, 0.12);
    }
    
    h1 {
        color: #8d6e63;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #795548;
        font-size: 15px;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0d2c8;
        border-radius: 10px;
        background-color: #fffefd;
        color: #5d4037;
        font-size: 15px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #a1887f;
        background-color: #fff;
    }
    
    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    button:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
    }
    
    .error {
        color: #d32f2f;
        background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #f44336;
        margin: 15px 0;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
    }
</style>

<div class="form-container">
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form action="/lab5/login" method="post">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        
        <button type="submit">Вход</button>
    </form>
</div>
{% endblock %}
