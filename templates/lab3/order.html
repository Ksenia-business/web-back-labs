{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<style>
    .outer-container {
        width: 800px;
        margin: 0 auto;
        background: linear-gradient(135deg, #fefaf6 0%, #f8f4f0 100%);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(139, 69, 19, 0.1);
        border: 1px solid #e8d5c4;
    }
    
    .main-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.8em;
        font-weight: 700;
        font-family: 'Cormorant Garamond', serif;
        color: #8b4513;
        text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        letter-spacing: 1px;
    }
    
    .order-form {
        margin: 20px 0;
    }
    
    .form-section {
        margin-bottom: 25px;
        padding: 25px;
        background: linear-gradient(135deg, #fffaf0 0%, #fdf5e6 100%);
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        border: 1px solid #e8d5c4;
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.08);
    }
    
    .form-section::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 5px;
        background: linear-gradient(135deg, #d2b48c, #8b4513);
    }
    
    .form-section::after {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 5px;
        background: linear-gradient(135deg, #d2b48c, #8b4513);
    }
    
    .form-section-title {
        font-weight: 600;
        color: #8b4513;
        margin-bottom: 20px;
        font-size: 1.4em;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 20px;
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 0.5px;
    }
    
    .price-table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto 25px auto;
        background: linear-gradient(135deg, #fffaf0 0%, #fdf5e6 100%);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.08);
        border: 1px solid #e8d5c4;
        font-family: 'Cormorant Garamond', serif;
    }
    
    .price-table th {
        background: linear-gradient(135deg, #d2b48c, #8b4513);
        color: #fffaf0;
        font-weight: 600;
        padding: 18px;
        text-align: center;
        font-size: 1.2em;
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 1px;
    }
    
    .price-table td {
        padding: 15px 18px;
        text-align: center;
        border-bottom: 1px solid #e8d5c4;
        color: #654321;
        font-weight: 500;
        font-size: 1.1em;
        transition: all 0.3s ease;
    }
    
    .price-table tr:last-child td {
        border-bottom: none;
    }
    
    .price-table tr:hover {
        background-color: #f5f0e6;
        transform: translateY(-2px);
    }
    
    .price-table tr:hover td {
        color: #8b4513;
    }
    
    label {
        display: flex;
        align-items: center;
        padding: 12px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 10px;
        margin: 8px 0;
        padding-left: 15px;
        font-family: 'Cormorant Garamond', serif;
        font-size: 1.2em;
        color: #654321;
        font-weight: 500;
    }
    
    label:hover {
        background: linear-gradient(135deg, #f5f0e6, #e8d5c4);
        transform: translateX(8px);
        box-shadow: 2px 2px 8px rgba(139, 69, 19, 0.1);
    }
    
    button {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #d2b48c, #8b4513);
        color: #fffaf0;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.3em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(139, 69, 19, 0.3);
        margin-top: 15px;
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(139, 69, 19, 0.4);
        background: linear-gradient(135deg, #8b4513, #d2b48c);
    }
    
    button:active {
        transform: translateY(-1px);
    }
    
    .table-container {
        display: flex;
        justify-content: center;
        margin: 25px 0;
    }
    
    .price-highlight {
        color: #8b4513;
        font-weight: 700;
        font-family: 'Cormorant Garamond', serif;
    }
    
    .addon-price {
        color: #228b22;
        font-weight: 600;
        font-family: 'Cormorant Garamond', serif;
    }
</style>

<div class="outer-container">
    <div class="main-container">
        <h1>Заказ напитка</h1>

        <div class="table-container">
            <table class="price-table">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Кофе</td>
                        <td class="price-highlight">120 руб.</td>
                    </tr>
                    <tr>
                        <td>Черный чай</td>
                        <td class="price-highlight">80 руб.</td>
                    </tr>
                    <tr>
                        <td>Зеленый чай</td>
                        <td class="price-highlight">70 руб.</td>
                    </tr>
                    <tr>
                        <td>Молоко</td>
                        <td class="addon-price">+30 руб.</td>
                    </tr>
                    <tr>
                        <td>Сахар</td>
                        <td class="addon-price">+10 руб.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form action="/lab3/pay" class="order-form">
            <div class="form-section">
                <div class="form-section-title">Выберите напиток</div>
                <label>
                    <input type="radio" value="coffee" name="drink" checked> 
                    <span>Кофе <span class="price-highlight">(120 руб.)</span></span>
                </label>
                <label>
                    <input type="radio" value="black-tea" name="drink"> 
                    <span>Черный чай <span class="price-highlight">(80 руб.)</span></span>
                </label>
                <label>
                    <input type="radio" value="green-tea" name="drink"> 
                    <span>Зеленый чай <span class="price-highlight">(70 руб.)</span></span>
                </label>
            </div>

            <div class="form-section">
                <div class="form-section-title">Добавки к напитку</div>
                <label>
                    <input type="checkbox" name="milk"> 
                    <span>Молоко <span class="addon-price">(+30 руб.)</span></span>
                </label>
                <label>
                    <input type="checkbox" name="sugar"> 
                    <span>Сахар <span class="addon-price">(+10 руб.)</span></span>
                </label>
            </div>

            <button type="submit">
                Заказать напиток
            </button>
        </form>
    </div>
</div>
{% endblock %}
