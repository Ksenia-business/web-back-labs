{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<style>
    .outer-container {
        width: 800px;
        margin: 0 auto;
        background: linear-gradient(135deg, #fefaf6 0%, #f8f4f0 100%);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(139, 69, 19, 0.1);
        border: 1px solid #e8d5c4;
    }
    
    .main-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.8em;
        font-weight: 700;
        font-family: 'Cormorant Garamond', serif;
        color: #8b4513;
        text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        letter-spacing: 1px;
    }
    
    .payment-form {
        margin: 20px 0;
    }
    
    .form-section {
        margin-bottom: 25px;
        padding: 25px;
        background: linear-gradient(135deg, #fffaf0 0%, #fdf5e6 100%);
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        border: 1px solid #e8d5c4;
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.08);
    }
    
    .form-section::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 5px;
        background: linear-gradient(135deg, #d2b48c, #8b4513);
    }
    
    .form-section::after {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 5px;
        background: linear-gradient(135deg, #d2b48c, #8b4513);
    }
    
    .payment-form div {
        margin-bottom: 20px;
    }
    
    .payment-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-family: 'Cormorant Garamond', serif;
        font-size: 1.2em;
        color: #8b4513;
    }
    
    .payment-form input {
        padding: 12px 15px;
        border: 1px solid #e8d5c4;
        border-radius: 10px;
        width: 100%;
        box-sizing: border-box;
        font-family: 'Cormorant Garamond', serif;
        font-size: 1.1em;
        background: linear-gradient(135deg, #fffaf0 0%, #fdf5e6 100%);
        color: #654321;
        transition: all 0.3s ease;
    }
    
    .payment-form input:focus {
        outline: none;
        border-color: #8b4513;
        box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
        transform: translateY(-1px);
    }
    
    .payment-form input::placeholder {
        color: #d2b48c;
        font-style: italic;
    }
    
    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .pay-button {
        flex: 1;
        padding: 15px;
        background: linear-gradient(135deg, #d2b48c, #8b4513);
        color: #fffaf0;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.2em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 1px;
    }
    
    .pay-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        background: linear-gradient(135deg, #8b4513, #d2b48c);
    }
    
    .cancel-button {
        flex: 1;
        padding: 15px;
        background: linear-gradient(135deg, #a8a8a8, #6c757d);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.2em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 1px;
        border: none;
        cursor: pointer;
    }
    
    .cancel-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        background: linear-gradient(135deg, #6c757d, #a8a8a8);
        color: white;
        text-decoration: none;
    }
    
    .price {
        font-size: 1.8em;
        font-weight: bold;
        color: #8b4513;
        margin-bottom: 30px;
        text-align: center;
        font-family: 'Cormorant Garamond', serif;
        padding: 15px;
        background: linear-gradient(135deg, #fffaf0 0%, #fdf5e6 100%);
        border-radius: 12px;
        border: 1px solid #e8d5c4;
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.08);
    }
</style>

<div class="outer-container">
    <div class="main-container">
        <h1>Оплата</h1>

        <div class="price">
            Сумма к оплате: {{ price }} руб.
        </div>

        <div class="form-section">
            <form action="/lab3/success" class="payment-form">
                <input type="hidden" name="price" value="{{ price }}">
                <div>
                    <label>Номер банковской карты:</label>
                    <input type="text" name="card" pattern="\d{16}" placeholder="0000 0000 0000 0000" required>
                </div>

                <div>
                    <label>Имя держателя карты:</label>
                    <input type="text" name="name" placeholder="IVAN IVANOV" required>
                </div>

                <div>
                    <label>Номер CVV:</label>
                    <input type="text" name="cvv" pattern="\d{3}" placeholder="123" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="pay-button">Оплатить</button>
                    <a href="/lab3/order" class="cancel-button">Отказаться</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
