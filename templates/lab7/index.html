{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    .films-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
    }
    
    h1 {
        color: #8d6e63;
        text-align: center;
        margin-bottom: 40px;
        font-size: 36px;
        font-weight: 600;
    }
    
    table {
        width: 100%;
        background: linear-gradient(135deg, #fffaf5 0%, #fff8f0 100%);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(109, 76, 65, 0.08);
        margin-bottom: 30px;
        border-collapse: collapse;
    }
    
    thead {
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
    }
    
    th {
        padding: 20px;
        color: white;
        font-weight: 600;
        text-align: left;
        font-size: 16px;
    }
    
    th:first-child {
        border-radius: 16px 0 0 0;
    }
    
    th:last-child {
        border-radius: 0 16px 0 0;
    }
    
    tbody tr {
        border-bottom: 1px solid #e8d5c4;
        background: white;
        transition: all 0.3s ease;
    }
    
    tbody tr:hover {
        background-color: #f9f5f1;
    }
    
    tbody tr:last-child {
        border-bottom: none;
    }
    
    td {
        padding: 20px;
        color: #5d4037;
        font-weight: 500;
        font-size: 15px;
        vertical-align: top;
    }
    
    .film-title-ru {
        color: #8d6e63;
        font-weight: 600;
        font-size: 16px;
    }
    
    .film-title-original {
        color: #78909c;
        font-style: italic;
        font-size: 14px;
    }
    
    .film-year {
        color: #388e3c;
        font-weight: 600;
    }
    
    .action-buttons {
        display: flex;
        gap: 8px;
    }
    
    .btn-edit {
        padding: 8px 16px;
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .btn-edit:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(255, 152, 0, 0.3);
    }
    
    .btn-delete {
        padding: 8px 16px;
        background: linear-gradient(135deg, #ef5350 0%, #d32f2f 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .btn-delete:hover {
        background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(211, 47, 47, 0.3);
    }
    
    .add-film-container {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .btn-add {
        padding: 14px 40px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-add:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(109, 76, 65, 0.2);
    }
    
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        background: white;
        width: 500px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: fixed;
        padding: 30px;
        border-radius: 16px;
    }
    
    .modal label {
        display: block;
        margin-bottom: 15px;
        color: #5d4037;
        font-weight: 500;
    }
    
    .modal input,
    .modal textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #e8d5c4;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    
    .modal input:focus,
    .modal textarea:focus {
        outline: none;
        border-color: #8d6e63;
    }
    
    .modal textarea {
        height: 100px;
        resize: vertical;
    }
    
    .modal-buttons {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }
    
    .btn-modal {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .btn-ok {
        background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
        color: white;
    }
    
    .btn-ok:hover {
        background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(67, 160, 71, 0.3);
    }
    
    .btn-cancel {
        background: linear-gradient(135deg, #b0bec5 0%, #78909c 100%);
        color: white;
    }
    
    .btn-cancel:hover {
        background: linear-gradient(135deg, #78909c 0%, #546e7a 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(120, 144, 156, 0.3);
    }
    
    .back-btn {
        text-align: center;
        margin-top: 30px;
    }
    
    .btn-back {
        padding: 14px 40px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white !important;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-back:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(109, 76, 65, 0.2);
        text-decoration: none;
    }
    
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
    }
    
    .modal-overlay.active {
        display: block;
    }
</style>
{% endblock %}

{% block main %}
<div class="films-container">
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fillFilmList();
        });
    </script>

    <div class="add-film-container">
        <button class="btn-add" onclick="addFilm()">Добавить фильм</button>
    </div>
    
    <div class="back-btn">
        <a href="/" class="btn-back">Вернуться на главную</a>
    </div>

    <div class="modal-overlay" onclick="cancel()"></div>
    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
        </label><br>

        <div class="modal-buttons">
            <button class="btn-modal btn-ok" onclick="sendFilm()">Ок</button>
            <button class="btn-modal btn-cancel" onclick="cancel()">Отмена</button>
        </div>
    </div>
</div>
{% endblock %}
