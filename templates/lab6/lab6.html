{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        let totalCost = 0;
        let userBookedOffices = [];
        const userLogin = '{{ session.get("login", "") }}';
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'office-item';
            
            const officeInfo = document.createElement('span');
            officeInfo.className = 'office-info';
            const status = office.tenant ? `арендован (${office.tenant})` : 'свободен';
            officeInfo.innerHTML = `
                <strong>Кабинет ${office.number}</strong><br>
                Статус: ${status}<br>
                Стоимость: <span class="price">${office.price.toLocaleString()} ₽/мес</span>
            `;
            
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            
            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.className = 'btn-book';
                bookingButton.innerText = 'Зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                buttonContainer.appendChild(bookingButton);
            } else {
                const cancelButton = document.createElement('button');
                cancelButton.className = 'btn-cancel';
                cancelButton.innerText = 'Освободить';
                cancelButton.onclick = function() {cancellation(office.number)};
                buttonContainer.appendChild(cancelButton);
                
                if (office.tenant === userLogin) {
                    totalCost += office.price;
                    userBookedOffices.push({
                        number: office.number,
                        price: office.price
                    });
                }
            }
            
            li.appendChild(officeInfo);
            li.appendChild(buttonContainer);
            ul.appendChild(li);
        }
        
        updateTotalCost(totalCost, userBookedOffices);
    });
}

function updateTotalCost(totalCost, bookedOffices) {
    const costElement = document.getElementById('total-cost');
    const detailsElement = document.getElementById('cost-details');
    
    if (totalCost > 0) {
        costElement.innerHTML = `
            <div class="total-cost-header">
                <h3>Ваша текущая аренда</h3>
            </div>
            <div class="total-cost-amount">
                Общая стоимость: <strong>${totalCost.toLocaleString()} ₽/мес</strong>
            </div>
        `;
        
        let detailsHtml = '<div class="cost-details-list">';
        bookedOffices.forEach(office => {
            detailsHtml += `<div class="cost-detail-item">Кабинет ${office.number}: ${office.price.toLocaleString()} ₽/мес</div>`;
        });
        detailsHtml += '</div>';
        detailsElement.innerHTML = detailsHtml;
        
        costElement.style.display = 'block';
        detailsElement.style.display = 'block';
    } else {
        costElement.style.display = 'none';
        detailsElement.style.display = 'none';
    }
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(responce) {
        return responce.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');   
                    break;
                case -32601:
                    alert('Странная ошибка');   
                    break;
            }             
        }
        else {
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(responce) {
        return responce.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');   
                    break;
                case 4:
                    alert('Нельзя освободить чужой офис');   
                    break;
                case -32601:
                    alert('Странная ошибка');   
                    break;
            }             
        }
        else {
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
<style>

        margin: 0 auto;
        padding: 30px;

        list-style: none;
        margin-bottom: 30px;
    }
    
    .office-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;

        transition: all 0.3s ease;

    }
    
    .office-info {
        font-size: 15px;
        color: #5d4037;
        font-weight: 500;
        line-height: 1.4;
    }
    
    .office-info strong {
        font-size: 18px;
        color: #8d6e63;
    }
    
    .price {
        color: #388e3c;
        font-weight: 600;
    }
    
    .button-container {
        display: flex;
        gap: 10px;
    }
    
    .btn-book {
        padding: 10px 20px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-book:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(109, 76, 65, 0.3);
    }
    
    .btn-cancel {
        padding: 10px 20px;
        background: linear-gradient(135deg, #e57373 0%, #d32f2f 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-cancel:hover {

        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(213, 47, 47, 0.3);
    }
    
    .btn-book:active, .btn-cancel:active {
        transform: translateY(0);
    }
    
    .total-cost {
        background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 30px;
        border: 2px solid #81c784;
        display: none;
    }
    
    .total-cost-header h3 {
        color: #2e7d32;
        margin: 0 0 15px 0;
        font-size: 20px;
        text-align: center;
    }
    
    .total-cost-amount {
        text-align: center;
        font-size: 18px;
        color: #1b5e20;
        margin-bottom: 15px;
    }
    
    .cost-details {
        background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
        border-radius: 12px;
        padding: 20px;
        margin-top: 15px;
        display: none;
    }
    
    .cost-details-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .cost-detail-item {
        padding: 8px 12px;

        color: #33691e;
    }
    
    .back-btn {
        text-align: center;
        margin-top: 30px;
    }
    
    .btn-back {
        padding: 14px 40px;
        background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
        color: white !important;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-back:hover {
        background: linear-gradient(135deg, #8d6e63 0%, #795548 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(109, 76, 65, 0.2);
        text-decoration: none;
    }
    
    .offices-count {
        text-align: center;
        color: #8d6e63;
        font-size: 16px;
        margin-bottom: 20px;
        font-weight: 500;
    }
</style>

<div class="offices-container">
    <h1>Список кабинетов</h1>
    
    <div class="offices-count">
